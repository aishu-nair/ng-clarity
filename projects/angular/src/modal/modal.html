<div class="modal" *ngIf="_open">
  <!--fixme: revisit when ngClass works with exit animation-->
  <div
    cdkTrapFocus
    [cdkTrapFocusAutoCapture]="true"
    [@fadeDown]="skipAnimation"
    (@fadeDown.done)="fadeDone($event)"
    class="modal-dialog"
    [class.modal-sm]="size == 'sm'"
    [class.modal-lg]="size == 'lg'"
    [class.modal-xl]="size == 'xl'"
    role="dialog"
    aria-modal="true"
    [attr.aria-hidden]="!_open"
    [attr.aria-labelledby]="labelledBy"
  >
    <div class="clr-sr-only">{{commonStrings.keys.modalContentStart}}</div>
    <div class="modal-content-wrapper">
      <div class="modal-content">
        <div class="modal-header--accessible">
          <ng-container
            *ngIf="initiallyFocusTitle; then modalTitleWrapperWithInitialFocus; else modalTitleWrapper"
          ></ng-container>

          <ng-template #modalTitleWrapperWithInitialFocus>
            <div cdkFocusInitial tabindex="-1">
              <ng-container *ngTemplateOutlet="modalTitleWrapper"></ng-container>
            </div>
          </ng-template>

          <ng-template #modalTitleWrapper>
            <div class="modal-title-wrapper" id="{{modalId}}">
              <ng-content select=".modal-title"></ng-content>
            </div>
          </ng-template>

          <!-- only used in wizards -->
          <ng-content select=".modal-header-actions"></ng-content>

          <button
            type="button"
            [attr.aria-label]="closeButtonAriaLabel || commonStrings.keys.close"
            class="close"
            *ngIf="closable"
            (click)="close()"
          >
            <cds-icon shape="window-close"></cds-icon>
          </button>
        </div>
        <div class="modal-body-wrapper">
          <ng-content select=".modal-body"></ng-content>
        </div>
        <ng-content select=".modal-footer"></ng-content>
      </div>
    </div>
    <div class="clr-sr-only">{{commonStrings.keys.modalContentEnd}}</div>
  </div>

  <div [@fade] class="modal-backdrop" aria-hidden="true" (click)="staticBackdrop || close()"></div>
</div>
